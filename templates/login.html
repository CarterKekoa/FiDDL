{% extends 'base.html' %}

{% block head %}                    <!--References blocks in base.html and will inherit the rest of the file-->
<title>Login</title>
{% endblock %}

{% block body %} 
    <div class="container">
        <h1>Login</h1>

        {% if s %}             <!--Runs if login success-->
            <div class="alert alert-success">
                <h3>{{s}}</h3>
            </div>
        {% endif%}

        {% if us %}             <!--Runs if login fails-->
            <div class="alert alert-fail">
                <h3>{{us}}</h3>
            </div>
        {% endif%}

        <form class="form-signin" action="/login" method="post">
            <h2>Please Sign In</h2>
            <label for="inputEmail">Email Address</label>
            <input type="email" id="inputEmail" name="email" class="form-control" maxlength="40" placeholder="Email address" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" maxlength="40" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>
        </form>

        {% for l in t %}
            {{l}}
        {% endfor %}
    </div>
{% endblock %}
